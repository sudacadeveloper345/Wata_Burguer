<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wataburguer | Experiencia Suprema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      .font-bungee { font-family: 'Bungee', cursive; }
      
      @keyframes slow-zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
      }
      
      .video-bg-container {
        position: relative;
        overflow: hidden;
      }
      
      .video-bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: slow-zoom 15s infinite alternate ease-in-out;
      }

      .overlay-gradient {
        background: linear-gradient(to bottom, rgba(5,5,5,0.4) 0%, rgba(5,5,5,0.7) 50%, #050505 100%);
      }

      .glass-card {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(250, 204, 21, 0.6);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #facc15; border-radius: 10px; }

      .menu-bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.15;
        filter: grayscale(1) contrast(1.2);
      }
      
      .floating-item {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
    </style>

{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
